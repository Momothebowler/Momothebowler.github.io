<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="Doge/King_Doge.jpg"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>
            function myFunction() {
                const y = Math.floor(Math.random() * 3) + 1;;
                const pic = "Doge/Doge_" + y +".png";
                var x = document.createElement("IMG");
                x.setAttribute("src", pic);
                x.setAttribute("width", "50%");
                x.setAttribute("height", "50%");
                x.setAttribute("alt", "aghhhhhhhhhhhhhhhh");
                document.getElementById("doge_pic").appendChild(x);
            }
        </script>
    </head>
    <body>
        <!-- Side navigation -->
        <div class="sidenav">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
  
        <!-- Page content -->
        <div id="doge_pic" onload="myFunction()" class="main">
            <!--<img src="Doge/Doge.png" style="width:50%;height:50%;">-->
            <script type="text/javascript">
                myFunction();
            </script>
        </div>
    </body>
</html>
